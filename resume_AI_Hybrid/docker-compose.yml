services:
  resume-rag:
    build: .
    ports:
      - "5001:80"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount the vector database for persistence
      - ./resume_vectordb:/app/resume_vectordb