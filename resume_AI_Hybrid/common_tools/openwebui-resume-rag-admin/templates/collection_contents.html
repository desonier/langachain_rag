<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Contents - {{ collection_name }} - ChromaDB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .document-card {
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 4px solid #007bff;
        }
        .document-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .document-preview {
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        .metadata-badge {
            font-size: 0.75em;
        }
        .collection-header {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .loading-spinner {
            display: none;
        }
        .document-id {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #6c757d;
        }
        .action-buttons .btn {
            margin-right: 10px;
        }
        .breadcrumb-banner {
            background: linear-gradient(90deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 4px solid #007bff;
            margin-bottom: 2rem;
        }
        .breadcrumb {
            background: transparent;
            margin-bottom: 0;
        }
        .breadcrumb-item.active {
            color: #007bff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
                <i class="fas fa-database"></i> ChromaDB Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a class="nav-link active" href="{{ url_for('manage_collections') }}">Collections</a>
                <a class="nav-link" href="{{ url_for('manage_database') }}">Database</a>
                <a class="nav-link" href="{{ url_for('stats_viewer') }}">Statistics</a>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb Banner -->
    <div class="container mt-3">
        <div class="breadcrumb-banner p-3 rounded">
            <div class="d-flex justify-content-between align-items-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="{{ url_for('admin_dashboard') }}">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{{ url_for('manage_collections') }}">
                                <i class="fas fa-folder"></i> Collections
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <i class="fas fa-folder-open"></i> {{ collection_name }}
                        </li>
                    </ol>
                </nav>
                <div class="d-flex align-items-center">
                    <span class="badge bg-primary me-2">
                        <i class="fas fa-file-text"></i> Contents
                    </span>
                    <a href="{{ url_for('manage_collections') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-cogs"></i> Manage
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Collection Header -->
        <div class="card collection-header mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h3><i class="fas fa-folder-open"></i> {{ collection_name }}</h3>
                        <p class="mb-0">Collection Contents Browser</p>
                    </div>
                    <div class="text-end">
                        <a href="{{ url_for('manage_collections') }}" class="btn btn-light me-2">
                            <i class="fas fa-arrow-left"></i> Back to Collections
                        </a>
                        <button class="btn btn-outline-light" onclick="refreshContents()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Rest of collection contents... -->
        <!-- (Include all the previous content from the collection contents template) -->
    </div>

    <!-- Include all scripts from previous collection contents template -->
</body>
</html>
